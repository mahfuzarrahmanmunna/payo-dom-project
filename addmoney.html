<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI and Tailwind CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font store -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        textClr: 'rgba(8, 8, 8, 0.5)',
                        nextBg: 'rgb(244, 245, 247)'
                    },
                    fontFamily: {
                        'outfit': ['Outfit', 'serif']
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/5c54d19429.js" crossorigin="anonymous"></script>
</head>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-100">
        <section class="rounded-b-xl bg-white ">
            <nav class="flex justify-between items-center border-2 border-gray-600  mb-8 px-2 py-3">
                <div class="flex items-center">
                    <img src="./assets/Group.png" alt="">
                    <div>
                        <h3 class="text-xl font-semibold">$ <span id="main-balance">45000</span></h3>
                        <p class="text-textClr">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button class="btn text-textClr px-4 py-3">
                        <i class="fa-solid fa-arrow-right-from-bracket scale-x-[-1]"></i>
                        <span class="">Log-Out</span>
                    </button>
                </div>
            </nav>
            <!-- welcome to payoo! section -->
            <section class="px-2">
                <h1 class="text-2xl font-semibold ">ðŸ”¥Welcome to Payooo!</h1>
                <p class="text-textClr">
                    Enjoy easy and convenient financial services with us. Cashout charge is low and
                </p>
            </section>

            <!-- Card Section -->
            <section class="grid grid-cols-3 gap-3 mt-6 px-2 pb-5">
                <div class="px-5 py-4 border border-gray-600 cursor-pointer rounded-xl flex flex-col justify-center items-center"
                    id="addMoney">
                    <img src="./assets/wallet 1.png" alt="">
                    <p class="text-xs">Add Money</p>
                </div>
                <div
                    class="px-5 py-4 border border-gray-600 cursor-pointer rounded-xl flex flex-col justify-center items-center ">
                    <img src="./assets/send 1.png" alt="">
                    <p class="text-xs">Cashout</p>
                </div>
                <div
                    class="px-5 py-4 border border-gray-600 cursor-pointer rounded-xl flex flex-col justify-center items-center ">
                    <img src="./assets/money 1.png" alt="">
                    <p class="text-xs">Transfer Money</p>
                </div>
                <div
                    class="px-5 py-4 border border-gray-600 cursor-pointer rounded-xl flex flex-col justify-center items-center ">
                    <img src="./assets/financial 1.png" alt="">
                    <p class="text-xs">Get Bonus</p>
                </div>
                <div
                    class="px-5 py-4 border border-gray-600 cursor-pointer rounded-xl flex flex-col justify-center items-center ">
                    <img src="./assets/purse 1.png" alt="">
                    <p class="text-xs">Pay Billy</p>
                </div>
                <div
                    class="px-5 py-4 border border-gray-600 cursor-pointer rounded-xl flex flex-col justify-center items-center ">
                    <img src="./assets/transaction 1.png" alt="">
                    <p class="text-xs">Transactions</p>
                </div>
            </section>
        </section>

        <!-- Add Money Section -->
        <section class="px-2">
            <h2 class="text-xl font-semibold mb-2 mt-5 ">Add Money</h2>
            <div class="hero-content flex-col lg:flex-row-reverse ">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl p-4">
                    <form class="">
                        <label for="custom-select" class="block text-gray-700 mb-1">Select A
                            Bank</label>
                        <select id="custom-select" class="select w-full" aria-placeholder="hi">
                            <option value="" disabled selected hidden>Select Bank</option>
                            <option value="1">BKash</option>
                            <option value="2">nagad</option>
                            <option value="3">Rocket</option>
                            <option value="">Upay</option>
                        </select>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Bank Account Number</span>
                            </label>
                            <input type="number" value="013141813695" placeholder="Enter 11 digit account number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount to Add</span>
                            </label>
                            <input value="200" type="number" id="amount" placeholder="Add Amount to withdraw"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin Number</span>
                            </label>
                            <input type="number" value="1234" id="pinNumber" placeholder="Enter 4 digit pin number"
                                class="input input-bordered" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot
                                    password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="add-money" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <script src="script/recap.js"></script>
</body>

</html>
