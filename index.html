<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI and Tailwind CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- font store -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'outfit': ['Outfit', 'serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-800 font-outfit">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <section>
            <header>
                <nav class="flex justify-center mt-20 mb-16">
                    <div class="flex absolute justify-center items-center mt10 w-9/12">
                        <img class="w-48 absolute" src="./assets/Rectangle 1.png" alt="">
                        <img class="w-16" src="./assets/Group.png" alt="">
                    </div>
                </nav>
            </header>
            <!-- login section -->
            <section>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-medium">Mobile Number</span>
                                    </label>
                                    <input type="tel" value="01314181695" placeholder="Enter Mobile Number"
                                        class="input input-bordered rounded-3xl" id="inp1" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-medium ">4 Digit PIN</span>
                                    </label>
                                    <input type="number" value="1234" placeholder="Enter 4 Digit PIN"
                                        class="input input-bordered rounded-3xl " id="inp2" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="login-btn" class="btn btn-primary rounded-3xl ">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </section>
    </section>

    <script src="./script/login.js"></script>
</body>

</html>
